<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express server</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Express server started</h1>
  <a href="/data/">Показать данные</a>
  <a href="/posts/">Показать посты</a>
  <form class="form-post" method="POST" action="">
    <label class="form-post__label">
      <span class="form-post__label-text">Введите текст для отправки формы</span>
      <input class="form-post__input" name="get-response" type="text" placeholder="Enter text">
    </label>
    <button class="form-post__button" type="button">Send POST request</button>
  </form>
</body>
</html>

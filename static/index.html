<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Express server</title>
  <link rel="stylesheet" href="./styles/index.css">
  <script defer src="./js/bundle.js"></script>
</head>
<body>
  <header class="header">
    <div class="header__container container">
      <h1 class="title">Express server started</h1>
    </div>
  </header>
  <section class="posts">
    <div class="posts__container container">
      <h2>Блок карточек POST запросов</h2>
      <a class="posts__link link btn" href="/api/posts/">Показать POSTs</a>
    </div>
  </section>
  <section>
    <div class="container">
      <form class="form-post">
        <label class="form-post__label" for="name-input">
          <span class="form-post__label-text">Введите имя</span>
          <input class="form-post__input" id="name-input" name="name" type="text" placeholder="Enter name">
        </label>
        <label class="form-post__label" for="message-input">
          <span class="form-post__label-text">Введите сообщение</span>
          <input class="form-post__input" id="message-input" name="message" type="text" placeholder="Enter message">
        </label>
        <button class="form-post__button btn" type="button">Send POST request</button>
      </form>
    </div>
  </section>
  <section class="data">
    <div class="data__container container">
      <h2>Блок карточек GET запросов</h2>
      <a class="data__link link btn" href="/api/data/">Показать GET</a>
    </div>
  </section>
</body>
</html>
